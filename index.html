<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Reallocate police budgets to create communities where everyone is truly safe and thriving</title>

    <!-- Favicons -->
    <!--link rel='shortcut icon' type='image/x-icon' href='favicon.ico' /-->

    <!-- Bootstrap latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div class='container'>
      <p>We must abolish police to create the world we deserve</p>
      <select class='form-control form-control-lg' id='selectCity'>
        <option value='dc' selected>Washington, DC</option>
        <option value='nyc'>New York City, NY</option>
      </select>

      <div class='row'>
        <div class='col-md'>
          <p>You have</p>
          <h1>$<span id='cityPdBudget'></span></h1>
          <p>to spend to create a city where everyone is truly safe and thriving.</p>
        </div>
        <div class='col-md'>
          <h1>Your new, better city budget</h1>
          <form id='newBudgetForm'>
            <div class='form-row'>
              <div class='col-7'>
                <input type='text' class='form-control' placeholder='Budget idea'>
              </div>
              <div class='col'>
                <div class='input-group'>
                  <div class='input-group-prepend'>
                    <div class='input-group-text'>$</div>
                  </div>
                  <input type='number' step='1000000' class='form-control newBudgetFormAmt' placeholder='Amount'>
                </div>
              </div>
            </div>
          </form>
          <a href="#" id="addRow">Add line item</a>
          <p>You still have</p>
          <h1>$<span id='remainingBudget'></span></h1>
          <p>left to spend!</p>
        </div>
      </div>
      



    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='https://cdn.jsdelivr.net/npm/velocity-animate@2.0/velocity.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/velocity-animate@2.0/velocity.ui.min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
